    <script type="text/javascript">
      var soup,noodle,thickness;
      function changeSoup(value){

      }

      function sentData(){
        var data={
          "soup":soup,
          "noodle":noodle,
          "thickness":thickness
        }
        var hostUrl = location.href+"/serch"
        console.log(data);
        $.ajax({
          type: "post",
          url: hostUrl,
          contentType:'application/json',
          dataType: 'json',
          data: JSON.stringify(data),
          timeout: 3000,
          success: function(){
            console.log("dekta");
          }
        });
      }
